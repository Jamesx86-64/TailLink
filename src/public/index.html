<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailLink</title>
</head>
<body>
  <header>
    <h1>TailLink</h1>
  </header>
  <main>
    <p>Sign Up</p>
    <input type="text" id="signUpUserField" placeholder="Username">
    <input type="text" id="signUpEmailField" placeholder="Email">
    <input type="text" id="signUpPhoneField" placeholder="Phone">
    <p></p>
    <input type="text" id="signUpPasswordField" placeholder="Password">
    <input type="text" id="signUpConfirmPasswordField" placeholder="Confirm Password">
    <button id="signUp" onclick="signUp()" >Sign Up</button>
    <p>Login</p>
    <input type="text" id="loginUserField" placeholder="Username, Email, or Phone">
    <p></p>
    <input type="text" id="loginPasswordField" placeholder="Password">
    <button id="loginBtn" onclick="login()" >Log In</button>
    <form action=""> 
    <p></p>
    <select name="customers" onchange="showCustomer(this.value)">
    <option value="">Select a customer:</option>
    <option value="jameshollister">James Hollister</option>
    </select>
    </form>
    <script>
      function showCustomer(str) {
        if (str == "") { return; }
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
          document.getElementById("txtHint").innerHTML = this.responseText;
          }
        };
        try {
          xhttp.open("GET", "getcustomer.php?q="+str, true)
        } catch (err) {
          xhttp.send('Error:', err)
        }
      }
    </script>
  </main>
  <footer>Â© 2025 James Hollister</footer>
</body>
</html>
